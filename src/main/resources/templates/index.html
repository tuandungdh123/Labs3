<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HomeValid</title>
</head>
<body>
<div class="container" style="width: 40%">
    <form id="registrationForm">
        <div class="mb-3">
            <label for="exampleInputMaKH" class="form-label">Mã Khách Hàng</label>
            <input type="text" class="form-control" id="exampleInputMaKH" aria-describedby="makhhelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mật Khẩu</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputTenkh" class="form-label">Tên Khách Hàng</label>
            <input type="text" class="form-control" id="exampleInputTenkh">
        </div>
        <div class="mb-3">
            <label for="exampleInputSDT" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="exampleInputSDT">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email">
        </div>
        <div>
            <span>Giới Tính</span>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nu" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Nữ</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nam" id="defaultCheck2" checked>
                <label class="form-check-label" for="defaultCheck2">Nam</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Đăng Ký</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn chặn form submit

        var maKH = document.getElementById('exampleInputMaKH').value;
        var matKhau = document.getElementById('exampleInputPassword1').value;
        var tenKH = document.getElementById('exampleInputTenkh').value;
        var sdt = document.getElementById('exampleInputSDT').value;
        var email = document.getElementById('Email').value;

        // Kiểm tra hợp lệ
        var maKHRegex = /^[a-zA-Z0-9]+$/;
        var matKhauRegex = /^[a-zA-Z0-9]+$/;
        var emailRegex = /^(([^<>()[]\.,;:s@"]+(.[^<>()[]\.,;:s@"]+)*)|(".+"))@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}])|(([a-zA-Z-0-9]+.)+[a-zA-Z]{2,}))$/;
        if (!maKH) {
            Swal.fire({
                icon: 'error',
                title: 'Lỗi rồi :((',
                text: 'Mã Khách Hàng Không được để trống',
            })
            return;
        }
        if (!maKHRegex.test(maKH)) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Mã Khách Hàng không hợp lệ! Chỉ chấp nhận chữ cái và số, không có khoảng trắng hoặc ký tự đặc biệt.',
            }).then(() => {
                setTimeout(() => {
                    document.getElementById('exampleInputMaKH').focus();
                }, 100);
            });
            return;
        }


        if (!matKhau) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Mật Khẩu là bắt buộc!',
            });
            return;
        }
        if (!matKhauRegex.test(maKH)) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Mã Khách Hàng không hợp lệ! Chỉ chấp nhận chữ cái và số, không có khoảng trắng hoặc ký tự đặc biệt.',
            }).then(() => {
                setTimeout(() => {
                    document.getElementById('exampleInputMaKH').focus();
                }, 100);
            });
            return;
        }

        if (!tenKH) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Tên Khách Hàng là bắt buộc!',
            });
            return;
        }
        if (!sdt) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Số Điện Thoại là bắt buộc!',
            });
            return;
        }

        if (!email) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Email là bắt buộc!',
            });
            return;
        }
        // Nếu hợp lệ, hiển thị thông báo thành công
        Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Yeahhhhhh : Đăng Ký Thành Công!',
        });

        // Thực hiện gửi form nếu cần
    });
</script>
</body>
</html>
